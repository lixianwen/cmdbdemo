{% extends "base.html" %}
{% load static %}
{% block msg %}{% include "message.html" %}{% endblock %}
{% block head %}
<link href="{% static 'plugin/chosen.min.css' %}" rel="stylesheet" type="text/css" />
<script src="{% static 'plugin/chosen.jquery.min.js' %}"></script>
<script>
$(function () {
    $(".chosen-select").chosen({
        disable_search_threshold: 5,
        no_results_text: "没有该选项：",
    });

    $("#menu").menu()
})
</script>
{% endblock %}
{% block content %}
{% include "sidebar.html" %}
<div class="content-page">
    <div class="content">
        <div class="container">
            <h3>添加 zabbix agent</h3>
            <form method="post" action="" class="form-horizontal" role="form">
                {% csrf_token %}
                {% include "forms.html" %}
                <button type="submit" class="btn btn-primary">添加</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
