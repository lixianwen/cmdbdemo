{% extends "base.html" %}
{% block head %}
<script>
    $(function () {
        $(".form-group textarea").parent().parent().css("height", "100px")
    })
</script>
{% endblock %}
{% block content %}
  <form method="post" action="" class="form-horizontal" role="form">
    <div class="form-group">
      <label class="col-sm-2"></label>
      <div class="col-md-6 col-sm-10">
        <h3>修改IDC的基本信息</h3>
      </div>
    </div>
    {% csrf_token %}
    {% include "forms.html" %}
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">提交</button>
        <a class="btn btn-default" href="{% url 'idc' %}">取消</a>
      </div>
    </div>
  </form>
{% endblock %}
